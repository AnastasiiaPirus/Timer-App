{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="input_fields mx-auto w-auto" id="username" name="username" placeholder="Username" type="text" required >
        </div>
        <div class="mb-3">
            <input class="input_fields mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" required >
        </div>
        <button class="buttons" type="submit"><img src="static/imgs/user2.png" class = "icons">Log In</button>
        
    </form>
{% endblock %}
